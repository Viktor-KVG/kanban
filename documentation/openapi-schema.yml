components:
  schemas:
    Board:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        title:
          type: string
          example: Title Board
        created_at:
          type: string
          format: date-time
          description: Creation date
          example: "2021-01-30T08:30:00Z"
        updated_at:
          type: string
          format: date-time
          description: Updation date
          example: "2021-01-30T08:30:00Z"
        author_id:
          description: belongs to the author...
          $ref: '#/components/schemas/User'
             
    Column:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        title:
          type: string
          example: Title Column
        created_at:
          type: string
          format: date-time
          description: Creation date
          example: "2021-01-30T08:30:00Z"
        updated_at:
          type: string
          format: date-time
          description: Updation date
          example: "2021-01-30T08:30:00Z"
        board_id:
          description: belongs to the board...
          $ref: '#/components/schemas/Board'
          
    Ticket:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        title:
          type: string
          example: Title Ticket
        created_at:
          type: string
          format: date-time
          description: Creation date
          example: "2021-01-30T08:30:00Z"
        updated_at:
          type: string
          format: date-time
          description: Updation date
          example: "2021-01-30T08:30:00Z"
        column_id:
          description: belongs to the column...
          $ref: '#/components/schemas/Column'
        description:
          type: string
          example: 'task description'
        author_id:
          description: task author
          $ref: '#/components/schemas/User'
        deadline:
          type: string
          example: '12.12.2024'
        estimate:
          description: estimation of time to complete a task 
          type: string
          example: '1 month'
        priority:
          description: degree of importance from 1 to 10 
          type: string
          example: '5'
        performer_id:
          description: task performer
          $ref: '#/components/schemas/Column'
        
    Users_2_boards:
      type: object
      properties:
        user_id:
          description: user
          $ref: '#/components/schemas/User'
        board_id:
          description: board
          $ref: '#/components/schemas/Board'

    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        login:
          type: string
          example: theUser
        password_hash:
          type: string
          example: '123456c'
        email:
          type: string
          example: john@email.com
        created_at:
          type: string
          format: date-time
          description: Creation date
          example: "2021-01-30T08:30:00Z"
        updated_at:
          type: string
          format: date-time
          description: Updation date
          example: "2021-01-30T08:30:00Z"
        is_admin:
          type: boolean
          description: User Status
          
    Comment:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        created_at:
          type: string
          format: date-time
          description: Creation date
          example: "2021-01-30T08:30:00Z"
        updated_at:
          type: string
          format: date-time
          description: Updation date
          example: "2021-01-30T08:30:00Z"
        ticket_id:
          description: belongs to the board...
          $ref: '#/components/schemas/Ticket'
        author_id:
          description: belongs to the author...
          $ref: '#/components/schemas/User'
        content:
          description: comment on the task
          type: string
          example: 'special aspects of the task'
        

  securitySchemes:
    bearerAuth:            
      type: http
      scheme: bearer
      bearerFormat: JWT